<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
      <div class="container"> 
      <img src="imagenes/Logo.png" alt="logo"> 
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto" 
          id="texto"
          cols="30" 
          rows="10" 
          placeholder="Ingresa el texto aquí"
        ></textarea>
        
        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      
      <div class="encriptado">
        <img src="imagenes/muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
    </div>
    
   
    <script src="script.js"></script>
  </body>
</html>
